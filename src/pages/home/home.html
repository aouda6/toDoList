<ion-header>
  <ion-navbar>
    <ion-title>
      Todo List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="myInput"></ion-input>
  </ion-item>
  <div text-right>
    <button (click)="btnAddClicked()" ion-button>Add</button>
  </div>

  <br>

  <ion-list>
    <!-- Retrieves the collection items from the component and loops over all its elements to display
    the item's name -->
    <!-- The loop also includes a button for deleting items and a checklist of the items -->
    <!-- NgClass provides different styles depending on if the checkbox is clicked or not -->
    <ion-item *ngFor="let item of arrData; let i = index"
              [ngClass]="(arrData[i].done == 1)? 'complete': 'notComplete'">
      <ion-label>
        <div text-wrap>
          <h2>
            {{item.name}}
          </h2></div>
      </ion-label>
      <ion-checkbox [(ngModel)]="arrData[i].done" (click)="changeCrossOut(i)"></ion-checkbox>
      <button ion-button icon-only item-right clear (click)='deleteItem(i)'>
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-item>

    <br>

    <!-- This displays different text depending on the selection -->
    <button ion-button icon-left (click)="selection(true)" *ngIf="selected">
      <ion-icon name="checkbox"></ion-icon>
      Select All
    </button>
    <button ion-button icon-left (click)="selection(false)" *ngIf="!selected">
      <ion-icon name="checkbox"></ion-icon>
      Deselect All
    </button>
    <button ion-button icon-left color="danger" (click)="deleteAll()">
      <ion-icon name="trash"></ion-icon>
      Delete All
    </button>
  </ion-list>

</ion-content>
