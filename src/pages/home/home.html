<ion-header>
  <ion-navbar>
    <ion-title>
      Todo List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="myInput"></ion-input>
  </ion-item>
  <div text-right>
    <button (click)="btnAddClicked()" ion-button>Add</button>
  </div>
  <br>
  <ion-list>
    <ion-item *ngFor="let item of arrData; let i = index">
      <ion-label>
        <div text-wrap>
          <h2>
            {{item.name}}
          </h2></div>
      </ion-label>
      <ion-checkbox class="change" [(ngModel)]="arrData[i].done" (click)="changeCrossOut(i)"></ion-checkbox>
      <button ion-button icon-only item-right clear (click)='delete(i)'>
        <ion-icon name="close-circle"></ion-icon>
      </button>

    </ion-item>
  </ion-list>


</ion-content>
